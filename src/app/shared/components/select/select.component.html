<ion-item>
  <ion-label position="floating">{{ label }}{{ required ? ' *' : '' }}</ion-label>
  <ion-select
    [placeholder]="placeholder"
    [multiple]="multiple"
    [disabled]="disabled"
    [(ngModel)]="value"
    *ngIf="!multiple"
    (ionChange)="onSingleChange($event)">
    <ion-select-option *ngFor="let option of options" [value]="option.id">
      {{ option.value }}
    </ion-select-option>
  </ion-select>

  <ion-select
    [placeholder]="placeholder"
    [multiple]="multiple"
    [disabled]="disabled"
    [(ngModel)]="selectedOptions"
    *ngIf="multiple"
    (ionChange)="onMultipleChange($event)">
    <ion-select-option *ngFor="let option of options" [value]="option.id">
      {{ option.value }}
    </ion-select-option>
  </ion-select>
</ion-item>
