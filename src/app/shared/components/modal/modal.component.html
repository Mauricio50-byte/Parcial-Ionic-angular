<ion-header>
  <ion-toolbar>
    <ion-title>{{ news.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-img [src]="news.urlToImage" [alt]="news.title"></ion-img>
  <h2>{{ news.title }}</h2>
  <p><strong>Fuente:</strong> {{ news.source.name }}</p>
  <p><strong>Fecha:</strong> {{ news.publishedAt | date:'full' }}</p>
  <p><strong>Autor:</strong> {{ news.author || 'Desconocido' }}</p>
  
  <div class="content">
    <p>{{ news.content }}</p>
  </div>
  
  <ion-button expand="block" (click)="openInBrowser()">
    Leer art√≠culo completo
  </ion-button>
</ion-content>
