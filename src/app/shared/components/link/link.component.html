<ng-container *ngIf="routerLink; else hrefLink">
  <ion-button [routerLink]="routerLink" fill="clear" [color]="color">
    <ng-content></ng-content>
  </ion-button>
</ng-container>

<ng-template #hrefLink>
  <ion-button [href]="href" fill="clear" [color]="color">
    <ng-content></ng-content>
  </ion-button>
</ng-template>
